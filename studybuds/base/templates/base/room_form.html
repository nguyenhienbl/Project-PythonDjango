{% extends 'main.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              
            </a>
            <h3>Create Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="#" method="POST">
            {% csrf_token %}

            <div class="form__group">
              <label for="room_name">Enter a topic </label>
              <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  {% for topic in Topics %}
                  <option value ="{{topic.name}}">
                    {{topic.name}}
                  </option>
                  {% endfor %}
                </select>

              </datalist>
            </div>

            <div class="form__group">
              <label for="room_topic">Room name </label>
              {{form.name}}
              <!--<input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>

            <div class="form__group">
              <label for="room_description">Room Description </label>
              {{form.description}}
              <!--<input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>



            <div class="form__action">

              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
